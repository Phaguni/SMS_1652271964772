<div ng-controller="TeacherEditController">
	
	<h1>
		<span>TeacherEdit</span>
		{{obj.name}}
	</h1>
	
	
	
	<div class="well">
		<form name="skaffolderForm" class="container-fluid mt-20">
			<div class="row">
				<div class="col-sm-3">
					<label for="class">Class</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.class.$invalid }">
					<input string-to-number type="number" ng-model="obj.class"  class="form-control" name="class" id="class" required>
		 			<p ng-show="skaffolderForm.class.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="firstname">Firstname</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.firstname.$invalid }">
					<input  type="text" ng-model="obj.firstname"  class="form-control" name="firstname" id="firstname" required>
		 			<p ng-show="skaffolderForm.firstname.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="lastname">Lastname</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.lastname.$invalid }">
					<input  type="text" ng-model="obj.lastname"  class="form-control" name="lastname" id="lastname" required>
		 			<p ng-show="skaffolderForm.lastname.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="middlename">Middlename</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.middlename.$invalid }">
					<input  type="text" ng-model="obj.middlename"  class="form-control" name="middlename" id="middlename" >
		 			
				</div>
			</div>
			
			
			<h2>Relations</h2>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Class">
						_Class
					</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm._Class.$invalid }">
					<select ng-model="obj._Class" class="form-control" name="_Class" id="_Class"  >
						<option ng-repeat="item in list_Class"  value="{{item._id}}">{{item._id}}</option>
					</select>
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Exams">
						_Exams
						
				 		<span class="dropdown">
							<div role="button" data-toggle="dropdown" class="btn btn-xxs">
								<i class="glyphicon glyphicon-plus green"></i>
							</div>
				            
				    		<ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
				              
				              <li ng-repeat="item in list_Exams" ng-class="{disabled: contain_Exams(item._id)}" >
				                <a tabindex="-1" href="#" ng-click="$event.preventDefault(); contain_Exams(item._id) || add_Exams(item._id)">{{item._id}}</a>
				              </li>
	              
				            </ul>
				        </span>
					</label>
				</div>
				<div class="col-sm-9 form-group">
					<div ng-repeat="item in obj._Exams track by $index">
						<div ng-click="remove_Exams($index)" class="btn btn-xxs" >
							<i class="glyphicon glyphicon-trash"></i>
						</div>
						{{item}}
					</div>
				</div>
			</div>
			
			
			<h2>External Relations</h2>
			
			<div class="row">
				<div class="col-sm-3">
					<label for="_Subjects_Teachers">
						_Subjects_Teachers
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Subjects_Teachers track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Exams_Teachers">
						_Exams_Teachers
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Exams_Teachers track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Lessons_Teachers">
						_Lessons_Teachers
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Lessons_Teachers track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Class_Teachers">
						_Class_Teachers
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Class_Teachers track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Test_Teachers">
						_Test_Teachers
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Test_Teachers track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
	
			<div class="row mt-40">
				<button ng-if="obj._id" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">
					<i class="glyphicon glyphicon-trash"></i> Remove
				</button>
				
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="skaffolderForm.$invalid" ng-click="save()">Save</button>
			    <button class="btn btn-link pull-right" ng-link="/teachers/">Back to List</button>
			</div>
			<div class="clearfix"></div>
		</form>
		
	</div>
	
	
	<!-- MODAL REMOVE -->
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete item</h4>
				</div>
				<div class="modal-body">
					Do you want confirm delete? 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove()">YES</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div ng-controller="ClassEditController">
	
	<h1>
		<span>ClassEdit</span>
		{{obj.name}}
	</h1>
	
	
	
	<div class="well">
		<form name="skaffolderForm" class="container-fluid mt-20">
			<div class="row">
				<div class="col-sm-3">
					<label for="class">Class</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.class.$invalid }">
					<input string-to-number type="number" ng-model="obj.class"  class="form-control" name="class" id="class" required>
		 			<p ng-show="skaffolderForm.class.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="classteacher">Classteacher</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.classteacher.$invalid }">
					<input  type="text" ng-model="obj.classteacher"  class="form-control" name="classteacher" id="classteacher" required>
		 			<p ng-show="skaffolderForm.classteacher.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="noofstudents">Noofstudents</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.noofstudents.$invalid }">
					<input string-to-number type="number" ng-model="obj.noofstudents"  class="form-control" name="noofstudents" id="noofstudents" required>
		 			<p ng-show="skaffolderForm.noofstudents.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="noofsubjects">Noofsubjects</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.noofsubjects.$invalid }">
					<input string-to-number type="number" ng-model="obj.noofsubjects"  class="form-control" name="noofsubjects" id="noofsubjects" required>
		 			<p ng-show="skaffolderForm.noofsubjects.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="roomno">Roomno</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.roomno.$invalid }">
					<input  type="text" ng-model="obj.roomno"  class="form-control" name="roomno" id="roomno" required>
		 			<p ng-show="skaffolderForm.roomno.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			
			
			<h2>Relations</h2>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Teachers">
						_Teachers
						
				 		<span class="dropdown">
							<div role="button" data-toggle="dropdown" class="btn btn-xxs">
								<i class="glyphicon glyphicon-plus green"></i>
							</div>
				            
				    		<ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
				              
				              <li ng-repeat="item in list_Teachers" ng-class="{disabled: contain_Teachers(item._id)}" >
				                <a tabindex="-1" href="#" ng-click="$event.preventDefault(); contain_Teachers(item._id) || add_Teachers(item._id)">{{item._id}}</a>
				              </li>
	              
				            </ul>
				        </span>
					</label>
				</div>
				<div class="col-sm-9 form-group">
					<div ng-repeat="item in obj._Teachers track by $index">
						<div ng-click="remove_Teachers($index)" class="btn btn-xxs" >
							<i class="glyphicon glyphicon-trash"></i>
						</div>
						{{item}}
					</div>
				</div>
			</div>
			
			
			<h2>External Relations</h2>
			
			<div class="row">
				<div class="col-sm-3">
					<label for="_Subjects_Class">
						_Subjects_Class
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Subjects_Class track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Test_Class">
						_Test_Class
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Test_Class track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Exams_Class">
						_Exams_Class
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Exams_Class track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Teachers_Class">
						_Teachers_Class
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Teachers_Class track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Students_Class">
						_Students_Class
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Students_Class track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
	
			<div class="row mt-40">
				<button ng-if="obj._id" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">
					<i class="glyphicon glyphicon-trash"></i> Remove
				</button>
				
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="skaffolderForm.$invalid" ng-click="save()">Save</button>
			    <button class="btn btn-link pull-right" ng-link="/classes/">Back to List</button>
			</div>
			<div class="clearfix"></div>
		</form>
		
	</div>
	
	
	<!-- MODAL REMOVE -->
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete item</h4>
				</div>
				<div class="modal-body">
					Do you want confirm delete? 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove()">YES</button>
				</div>
			</div>
		</div>
	</div>
</div>

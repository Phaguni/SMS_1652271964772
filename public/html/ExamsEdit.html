<div ng-controller="ExamsEditController">
	
	<h1>
		<span>ExamsEdit</span>
		{{obj.name}}
	</h1>
	
	
	
	<div class="well">
		<form name="skaffolderForm" class="container-fluid mt-20">
			<div class="row">
				<div class="col-sm-3">
					<label for="averageresult">Averageresult</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.averageresult.$invalid }">
					<input string-to-number type="number" ng-model="obj.averageresult"  class="form-control" name="averageresult" id="averageresult" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="class">Class</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.class.$invalid }">
					<input string-to-number type="number" ng-model="obj.class"  class="form-control" name="class" id="class" required>
		 			<p ng-show="skaffolderForm.class.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="date">Date</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.date.$invalid }">
					<input string-to-date type="date" ng-model="obj.date" ng-value="obj.date|date:'yyyy-MM-dd'" class="form-control" name="date" id="date" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="done">Done</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.done.$invalid }">
					<input  type="checkbox" ng-model="obj.done"  class="form-control" name="done" id="done" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="examname">Examname</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.examname.$invalid }">
					<input  type="text" ng-model="obj.examname"  class="form-control" name="examname" id="examname" required>
		 			<p ng-show="skaffolderForm.examname.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="invigilator1">Invigilator1</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.invigilator1.$invalid }">
					<input  type="text" ng-model="obj.invigilator1"  class="form-control" name="invigilator1" id="invigilator1" required>
		 			<p ng-show="skaffolderForm.invigilator1.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="invigilator2">Invigilator2</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.invigilator2.$invalid }">
					<input  type="text" ng-model="obj.invigilator2"  class="form-control" name="invigilator2" id="invigilator2" required>
		 			<p ng-show="skaffolderForm.invigilator2.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="maxmarks">Maxmarks</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.maxmarks.$invalid }">
					<input string-to-number type="number" ng-model="obj.maxmarks"  class="form-control" name="maxmarks" id="maxmarks" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="roomno">Roomno</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.roomno.$invalid }">
					<input  type="text" ng-model="obj.roomno"  class="form-control" name="roomno" id="roomno" required>
		 			<p ng-show="skaffolderForm.roomno.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="session">Session</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.session.$invalid }">
					<input  type="text" ng-model="obj.session"  class="form-control" name="session" id="session" required>
		 			<p ng-show="skaffolderForm.session.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="subjectname">Subjectname</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.subjectname.$invalid }">
					<input  type="text" ng-model="obj.subjectname"  class="form-control" name="subjectname" id="subjectname" required>
		 			<p ng-show="skaffolderForm.subjectname.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="timing">Timing</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.timing.$invalid }">
					<input  type="text" ng-model="obj.timing"  class="form-control" name="timing" id="timing" >
		 			
				</div>
			</div>
			
			
			<h2>Relations</h2>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Class">
						_Class
						
				 		<span class="dropdown">
							<div role="button" data-toggle="dropdown" class="btn btn-xxs">
								<i class="glyphicon glyphicon-plus green"></i>
							</div>
				            
				    		<ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
				              
				              <li ng-repeat="item in list_Class" ng-class="{disabled: contain_Class(item._id)}" >
				                <a tabindex="-1" href="#" ng-click="$event.preventDefault(); contain_Class(item._id) || add_Class(item._id)">{{item._id}}</a>
				              </li>
	              
				            </ul>
				        </span>
					</label>
				</div>
				<div class="col-sm-9 form-group">
					<div ng-repeat="item in obj._Class track by $index">
						<div ng-click="remove_Class($index)" class="btn btn-xxs" >
							<i class="glyphicon glyphicon-trash"></i>
						</div>
						{{item}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Subjects">
						_Subjects
						
				 		<span class="dropdown">
							<div role="button" data-toggle="dropdown" class="btn btn-xxs">
								<i class="glyphicon glyphicon-plus green"></i>
							</div>
				            
				    		<ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
				              
				              <li ng-repeat="item in list_Subjects" ng-class="{disabled: contain_Subjects(item._id)}" >
				                <a tabindex="-1" href="#" ng-click="$event.preventDefault(); contain_Subjects(item._id) || add_Subjects(item._id)">{{item._id}}</a>
				              </li>
	              
				            </ul>
				        </span>
					</label>
				</div>
				<div class="col-sm-9 form-group">
					<div ng-repeat="item in obj._Subjects track by $index">
						<div ng-click="remove_Subjects($index)" class="btn btn-xxs" >
							<i class="glyphicon glyphicon-trash"></i>
						</div>
						{{item}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Teachers">
						_Teachers
						
				 		<span class="dropdown">
							<div role="button" data-toggle="dropdown" class="btn btn-xxs">
								<i class="glyphicon glyphicon-plus green"></i>
							</div>
				            
				    		<ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
				              
				              <li ng-repeat="item in list_Teachers" ng-class="{disabled: contain_Teachers(item._id)}" >
				                <a tabindex="-1" href="#" ng-click="$event.preventDefault(); contain_Teachers(item._id) || add_Teachers(item._id)">{{item._id}}</a>
				              </li>
	              
				            </ul>
				        </span>
					</label>
				</div>
				<div class="col-sm-9 form-group">
					<div ng-repeat="item in obj._Teachers track by $index">
						<div ng-click="remove_Teachers($index)" class="btn btn-xxs" >
							<i class="glyphicon glyphicon-trash"></i>
						</div>
						{{item}}
					</div>
				</div>
			</div>
			
			
			<h2>External Relations</h2>
			
			<div class="row">
				<div class="col-sm-3">
					<label for="_Teachers_Exams">
						_Teachers_Exams
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Teachers_Exams track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Students_Exams">
						_Students_Exams
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Students_Exams track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
	
			<div class="row mt-40">
				<button ng-if="obj._id" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">
					<i class="glyphicon glyphicon-trash"></i> Remove
				</button>
				
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="skaffolderForm.$invalid" ng-click="save()">Save</button>
			    <button class="btn btn-link pull-right" ng-link="/examses/">Back to List</button>
			</div>
			<div class="clearfix"></div>
		</form>
		
	</div>
	
	
	<!-- MODAL REMOVE -->
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete item</h4>
				</div>
				<div class="modal-body">
					Do you want confirm delete? 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove()">YES</button>
				</div>
			</div>
		</div>
	</div>
</div>
